<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</head>
<body>

    <div class="container-fluid mt-3" >
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h1 class="card-title text-center text-white" th:text="${recipe.description}">Recipe Description Here!</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5 class="card-text">Categories:</h5>
                                </div>
                                <div class="col-md-9">
                                    <ul th:each="category: ${recipe.categories}">
                                        <li class="card-text" th:text="${category.description}"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5 class="card-title">Prep Time:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p class="card-text" th:text="${recipe.prepTime}"></p>
                                </div>
                                <div class="col-md-3">
                                    <h5 class="card-title">Difficulty:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p class="card-text" th:text="${recipe.difficulty}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5 class="card-title">Cooktime:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p class="card-text" th:text="${recipe.cookTime}"></p>
                                </div>
                                <div class="col-md-3">
                                    <h5 class="card-title">Servings:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p class="card-text" th:text="${recipe.servings}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5 class="card-title">Source:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p class="card-text" th:text="${recipe.source}"></p>
                                </div>
                                <div class="col-md-3">
                                    <h5 class="card-title">URL:</h5>
                                </div>
                                <div class="col-md-3">
                                    <a class="card-link" th:href="${recipe.url}" th:text="${recipe.url}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-primary">
                            <div class="row d-flex">
                                <div class="col-md-10">
                                    <h1 class="card-title text-center text-white" >Ingredients</h1>
                                </div>
                                <div class="col-md-2 my-auto d-flex justify-content-end me-0 pe-0">
                                    <a class="btn btn-secondary" role="button" href="#"
                                       th:href="'/recipe/' + ${recipe.getId()} + '/ingredients'">View
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="list-group list-group-flush" th:each="ingredient : ${recipe.ingredients}">
                                        <li class="list-group-item border-bottom" th:text="${ingredient.amount} + ' '
                                        + ${ingredient.unitOfMeasure.description } + ' - '
                                        + ${ingredient.description}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h1 class="card-title text-center text-white" >Directions</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="card-text" th:text="${recipe.directions}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h1 class="card-title text-center text-white" >Notes</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="card-text" th:text="${recipe.notes.getRecipeNotes()}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
