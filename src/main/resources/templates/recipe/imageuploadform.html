<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Upload Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="http://localhost:8081" th:action="'/recipe/' + ${recipe.getId} + '/image'" method="post"
                  enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h1 class="card-title text-center text-white">Upload a new Recipe Image</h1>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label" for="imageUploadId" >Select File</label>
                                <input id = "imageUploadId" type="file" name = "imageUploadId" class="form-control">
                                <button class="btn btn-primary mt-2" type="submit">Upload</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
