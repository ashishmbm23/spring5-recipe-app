<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingredient Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form th:object="${ingredient}" method="post"
                      th:action="'/recipe/' + ${ingredient.getRecipeId()} + '/ingredients/save'">
                    <input type="hidden" th:field="*{id}">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h1 class="card-title text-white text-center">Edit Ingredient Information</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="ingredientEditDescription" class="form-label">Description:</label>
                                    <input id = "ingredientEditDescription" type="text" class="form-control" th:field="*{description}"/>
                                </div>
                                <div class="col-md-3">
                                    <label for="ingredientEditAmount" class="form-label">Amount:</label>
                                    <input id = "ingredientEditAmount" type="number" class="form-control" th:field="*{amount}"/>
                                </div>
                                <div class="col-md-3">
                                    <label for="ingredientEditUOM" class="form-label">Unit Of Measure:</label>
                                    <select id="ingredientEditUOM" class="form-control" th:name="unitOfMeasure.id">
                                        <option th:each="uom : ${uoms}"
                                            th:text="${uom.getDescription()}" th:value="${uom.getId()}"
                                            th:selected="${uom.getId().equals(ingredient.getUnitOfMeasure().getId())}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
